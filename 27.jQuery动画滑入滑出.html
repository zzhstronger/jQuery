<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery3.6.0(开发版).js"></script>
    <script>
        $(document).ready(function () {
            function animationEnd() {
                console.log("动画结束啦!!!");
            };
            var $div1 = $(".div1");
            // 1.点击btn1,向上滑动
            $("#btn1").click(function () {
                $div1.slideUp(3000, animationEnd);
            });
            // 2.点击btn2,,向下滑动
            $("#btn2").click(function () {
                $div1.slideDown(3000, animationEnd);
            });
            // 3.点击btn3,向下向上滑动切换
            $("#btn3").click(function () {
                $div1.slideToggle(3000, animationEnd);
            });
        });
    </script>
    <style>
        .div1 {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50px;
            left: 10px;
            background-color: red;
        }
    </style>
</head>

<body>
    <button id="btn1">慢慢收缩</button>
    <button id="btn2">慢慢展开</button>
    <button id="btn3">收缩/展开切换</button>
    <div class="div1"></div>
    <!-- 
        滑动动画,不断改变元素的高度实现
        1.slideDown(): 带动画的展开
        2.slideUp(): 带动画的收缩
        3.slideToggle(): 带动画的切换展开和收缩
    -->

    <!-- 
        需求:
            1.点击btn1,向上滑动
            2.点击btn2,,向下滑动
            3.点击btn3,向下向上滑动切换
    -->

</body>

</html>
