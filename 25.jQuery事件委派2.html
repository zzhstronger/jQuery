<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery3.6.0(开发版).js"></script>
    <script>
        $(document).ready(function () {
            // 1.点击li背景就会变成红色
            $("ul").delegate("li", "click", function () {
                $(this).css({ "background": "red" });
            });
            // 2.点击btn就添加一个li
            $("#btn1").click(function () {
                $("ul").append("<li>新添加的li...</li>");
            });
            // 3.移除事件委派
            $("#btn2").click(function () {
                $("ul").undelegate("click");
            });
        });
    </script>
</head>

<body>
    <ul>
        <li>11111</li>
        <li>1111111</li>
        <li>111111111</li>
        <li>11111111111</li>
    </ul>
    <li>22222</li>
    <br>
    <button id="btn1">添加新的li</button>
    <button id="btn2">删除ul上的事件委派的监听</button>
    <!-- 
        需求:
        1.点击li背景就会变成红色
        2.点击btn1就添加一个li
        3.移除事件委派
    -->

    <!-- 
        1.事件的委派(委托/代理):
            将多个子元素(li)的事件监听委派给父辈元素(ul)处理
            监听回调是加在了父辈元素上
            当操作任何一个子元素(li)时,事件会冒泡到父辈元素()
            父辈元素不会直接处理事件,而是根据event.target得到发生事件的子元素(li),通过这个子元素调用事件回调函数
        2.事件的委托方
            委托方: 业主 li
            被委托方: 中介 ul
        3.使用事件委托的好处
            添加新的子元素，自动会有事件响应处理
            减少事件监听的数量
        4.jQuery的事件委托API
            设置事件的委托: $(parentSelector).delegate(childrenSelector,eventName,callback)
            移除事件委托: $(parentSelector).undelegate(eventName)
    -->
</body>

</html>
