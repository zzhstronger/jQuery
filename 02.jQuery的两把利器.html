<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="./jQuery3.6.0(开发版).js"></script>
		<script type="text/javascript">
			//1.jQuery核心函数 全局中直接可用
			console.log($,typeof $);
			console.log(jQuery===$);//true
			
			//2.jQuery核心对象 执行jQuery函数返回的就是jQuery对象
			console.log($() instanceof Object);//true
			
			//jQuery基本语法结构
			(function(window){
				var jQuery=function(){
					return new xxx();//执行jQuery函数返回的就是jQuery对象
				}
				window.$=window.jQuery=jQuery
			})(window);
		</script>
	</head>
	<body>
		<!-- 
			1.jQuery核心函数
			简称: jQuery函数($/jQuery)
			jQuery库向外直接暴露的就是$/jQuery
			引入jQuery库后,直接使用$即可
				当函数用: $(xxx)
				当对象用: $.xxx()
			2.jQuery核心对象
			简称: jQuery对象
			得到jQuery对象: 执行jQuery函数返回的就是jQuery对象
			使用jQuery对象: $obj.xxx()
		-->
	</body>
</html>
