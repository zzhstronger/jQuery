<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery3.6.0(开发版).js" type="text/javascript"></script>
    <script src="./my_jQuery_plugin.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var string = "   zengzhihui   ";
            console.log($.min(3, 5), $.max(3, 5));
            console.log("---" + $.leftTrim(string) + "---");
            console.log("---" + $.rightTrim(string) + "---");
            console.log("---" + $.allTrim(string) + "---");

            var $items = $(":checkbox[name=items]");
            $("#checkedAllBtn").click(function () {
                $items.checkAll();
            });
            $("#checkedNoBtn").click(function () {
                $items.unCheckAll();
            });
            $("#checkedRevBtn").click(function () {
                $items.reverseCheck();
            });

        });
    </script>
</head>

<body>
    <!-- 
        需求:
        1.给$添加4个工具方法(扩展jQuery核心函数的方法)
            min(a,b):返回较小的值
            max(a,b):返回较大的值
            leftTrim():去掉字符串左边的空格
            rightTrim():去掉字符串右边的空格
            allTrim():去掉字符串两边的空格
        2.给jQuery对象添加3个功能方法(扩展jQuery核心对象的方法)
            checkAll(): 全选
            unCheckAll(): 全不选
            reverseCheck(): 全反选
-->
    <form action="" method="post">
        你爱好的运动是？
        <br>
        <input type="checkbox" name="items" value="足球" />足球<br>
        <input type="checkbox" name="items" value="篮球" />篮球<br>
        <input type="checkbox" name="items" value="羽毛球" />羽毛球<br>
        <input type="checkbox" name="items" value="乒乓球" />乒乓球<br>
        <br>
        <input type="button" id="checkedAllBtn" value="全选" />
        <input type="button" id="checkedNoBtn" value="全不选" />
        <input type="button" id="checkedRevBtn" value="反选" />
    </form>
</body>

</html>
