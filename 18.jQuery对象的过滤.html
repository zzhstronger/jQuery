<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery3.6.0(开发版).js"></script>
    <script>
        window.onload = function () {
            var $lis = $("ul>li");
            // 1.ul下li标签的第一个
            $lis.first().css({ "background": "red" });
            $lis[0].style.background = "green";//返回的是dom元素使用dom元素的方法与属性
            // 2.ul下li标签的最后一个
            $lis.last().css({ "background": "red" });
            // 3.ul下li标签的第二个
            $lis.eq(1).css({ "background": "pink" });
            // 4.ul下li标签中title属性为hello的
            $lis.filter("[title=hello]").css({ "background": "pink" });
            // 5.ul下li标签中title属性不为hello的
            $lis.not("[title=hello]").css({ "background": "pink" });
            // 6.ul下li标签中有span子标签的
            $lis.has("span").css({ "background": "red" });
        }
    </script>
</head>

<body>
    <ul>
        <li>AAAAA</li>
        <li title="hello" class="box2">BBBBB</li>
        <li class="box">CCCCC</li>
        <li title="hello">DDDDD</li>
        <li title="two"><span>BBBBB</span></li>
    </ul>
    <li>eeeee</li>
    <li>EEEEE</li>
    <!-- 
        在jQuery对象中的元素对象数组中过滤出一部分元素来(返回的是jQuery对象，可以使用jQuery对象的方法与属性)
        1.first()
        2.last()
        3.eq(index/-index)
        4.filter(selector)
        5.not(selector)
        6.has(selector)
    -->

    <!-- 
    需求:
    1.ul下li标签的第一个
    2.ul下li标签的最后一个
    3.ul下li标签的第二个
    4.ul下li标签中title属性为hello的
    5.ul下li标签中title属性不为hello的
    6.ul下li标签中有span子标签的
-->
</body>

</html>
