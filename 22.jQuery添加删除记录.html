<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>添加删除记录</title>
	//css
	<style type="text/css">
		#employeeTable {
			margin: 30px auto;
		}

		#formDiv {
			width: 225px; 
			border: 1px #000000 solid;
			margin: 10px auto;
		}
	</style>
	<script src="./jQuer y3.6.0(开发版).js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			// 添加
			$("#addEmpButton").click(function () {
				//1.收集输入的数据
				var $empName = $("#empName");
				var $email = $("#email");
				var $salary = $("#salary");
				var empName = $empName.val();
				var email = $email.val(); 
				//判断用户是否输入，没有则提示输入
				if (empName === "" && salary === "" && email === "") {
					alert("Please add message to form!!!");
				} else if (empName === "" && email === "") {
					alert("Please add name and email to form!!!!!!");
				} else if (empName === "" && salary === "") { 
				} else if (empName === "") {
					alert("Please add name to form!!!!!!");
				} else if (email === "") {
					alert("Please add email and salary to form!!!");
				} else if (salary === "") {
					alert("Please add salary to form!!!")
				} else {
					//2.生成对应的<tr>标签结构,并插入#employeeTable当中的tbody中
					$("<tr></tr>")
						.append("<td>" + empName + "</td>")
						.append("<td>" + email + "</td>")
						.append("<td>" + salary + "</td>")
						.append('<td><a href="deleteEmp ?id =' + Date.now() + '"> Delete</a ></td > ')
						.appendTo("#employeeTable>tbody")
					// 删除输入
					empName = $empName.val("");//将value属性变成空值
					email = $email.val("");
					salary = $salary.val("");
				};

			});

			console.log($("#employeeTable a"));

			//给所有的删除绑定监听
			$("#employeeTable").delegate("a", "click", clickDelete);
			//点击删除的回调函数
			function clickDelete() {
				var $tr = $(this).parent().parent();
				var name = $tr.children(":first").html();
				var flag = confirm("Are you sure delete " + name + "'s message?");
				if (flag) {
					$tr.remove();
				}
				return false;
			};
		});
	</script>
</head>

<body>
	<table border="" cellspacing="" cellpadding="" id="employeeTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="deleteEmp?id=001">Delete</a></td>
		</tr>
		<tr>
			<td>Jerry</td>
			<td>jerry@sohu.com</td>
			<td>8000</td>
			<td><a href="deleteEmp?id=002">Delete</a></td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>bob@tom.com</td>
			<td>10000</td>
			<td><a href="deleteEmp?id=003">Delete</a></td>
		</tr>
	</table>
	<br>
	<div id="formDiv">
		<h4>添加新员工</h4>
		<table>
			<tr>
				<td class="word">name:</td>
				<td class="inp">
					<input type="text" name="empName" id="empName" />
				</td>
			</tr>
			<tr>
				<td class="word">email:</td>
				<td class="inp">
					<input type="text" name="email" id="email" />
				</td>
			</tr>
			<tr>
				<td class="word">salary:</td>
				<td class="inp">
					<input type="text" name="salary" id="salary" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button id="addEmpButton" value="abc">
						Submit
					</button>
				</td>
			</tr>
		</table>
	</div>
</body>

</html>
