<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./jQuery3.6.0(开发版).js"></script>
    <script>
        window.onload = function () {
            // 1.选择第一个div
            console.log("needOne", $("div:first")[0].innerHTML);
            // 2.选择最后一个class为box的元素
            console.log("needTwo", $(".box:last")[0].innerHTML);
            // 3.选择所有class属性不为box的div
            console.log("needThree", $("div:not(.box)")[0].innerHTML);
            // 4.选择第二个和第三个li元素

            //注意多个过滤选择器是依次执行的
            console.log("needFour", $("li:gt(0):lt(2)").each(function (index, domEle) {
                console.log(index, domEle.innerHTML);
            }));
            //等效代码
            console.log("needFour", $("li:lt(3):gt(0)").each(function (index, domEle) {
                console.log(index, domEle.innerHTML);
            }));
            // 5.选择内容为BBBBB的li
            console.log("needFive", $("li:contains('BBBBB')")[0].innerHTML);
            // 6.选择隐藏的li
            console.log("needSix", $("li:hidden")[0].innerHTML);
            // 7.选择有title属性的li元素
            console.log("needSeven", $("li[title]").each(function (index, domEle) {
                console.log(index, domEle.innerHTML);
            }));
            // 8.选择所有属性title为hello的li元素
            console.log("needEight", $("li[title='hello']").each(function (index, domEle) {
                console.log(index, domEle.innerHTML);
            }));
        };
    </script>
</head>
<body>
<!--
    需求:
        1.选择第一个div
        2.选择最后一个class为box的元素
        3.选择所有class属性不为box的div
        4.选择第二个和第三个li元素
        5.选择内容为BBBBB的li
        6.选择隐藏的li
        7.选择有title属性的li元素
        8.选择所有属性title为hello的li元素
-->
<div class="box" id="div1">class为box的div1</div>
<div class="box" id="div2">class为box的div2</div>
<div id="div3">div3</div>
<span class="box">class为box的span</span>
<br>
<ul>
    <li>AAAAA</li>
    <li title="hello">BBBBB</li>
    <li class="box">CCCCC</li>
    <li title="hello">DDDDD</li>
    <li title="two">EEEEE</li>
    <li style="display: none">我是隐藏起来的!!!</li>
</ul>
</body>
</html>
