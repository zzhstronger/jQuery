<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery3.6.0(开发版).js"></script>
    <script>
        $(document).ready(function () {
            var $ul1 = $("#ul1");
            var $ul2 = $("#ul2");
            // 1.向id为ul1的ul下添加一个span(最后)
            $ul1.append("<span>append()添加的span</span><br>");
            $("<span>appendTo()添加的span</span>").appendTo($ul1);
            // 2.向id为ul1的ul下添加一个span(最前)
            $ul1.prepend("<span>prepend()添加的span</span><br>");
            $("<span>prependTo()添加的span</span>").prependTo($ul1);
            // 3.在id为ul1的ul下的li(title为hello)的前面添加span
            $ul1.children("li[title=hello]").before("<span>before()添加的span</span>");
            // 4.在id为ul1的ul下的li(title为hello)的后面添加span
            $ul1.children("li[title=hello]").after("<span>after()添加的span</span>");
            // 5.将在id为ul2的ul下的li(title为hello)全部替换为h1
            $("#ul2>li[title=hello]").replaceWith("<h1>replaceAll()替换的p</h1>");
            // $("#ul2>li[title=hello]").replaceAll();
            // 6.移除id为ul2的ul下的所有li
            // $ul2.empty();
            $("#ul2>li").remove();//符合需求
        });
    </script>
</head>

<body>
    <ul id="ul1">
        <li>AAAAA</li>
        <li title="hello">BBBBB</li>
        <li class="box">CCCCC</li>
        <li title="hello">DDDDD</li>
        <li title="two">EEEEE</li>
        <li>FFFFF</li>
    </ul>
    <br><br>
    <ul id="ul2">
        <li>aaa</li>
        <li title="hello">bbb</li>
        <li class="box">ccc</li>
        <li title="hello">ddd</li>
        <li title="two">eee</li>
    </ul>
    <!-- 
        1.添加/替换元素
            append(content)
            向当前匹配的所有元素内部的最后插入指定内容
            prepend(content)
            向当前匹配的所有元素内部的最前面插入指定的内容
            before(content)
            将指定内容插入到当前所有匹配元素的前面
            after(content)
            将指定内容插入到当前所有匹配元素的后面替换节点
            replaceWith(content)
            用指定内容替换所有匹配的标签删除节点
        2.删除元素
            empty()
            删除所有匹配元素的子元素//保留父元素
            remove()
            删除所有匹配的元素//全部删除
    -->
    <!-- 
        需求:
            1.向id为ul1的ul下添加一个span(最后)
            2.向id为ul1的ul下添加一个span(最前)
            3.在id为ul1的ul下的li(title为hello)的前面添加span
            4.在id为ul1的ul下的li(title为hello)的后面添加span
            5.将在id为ul2的ul下的li(title为hello)全部替换为p
            6.移除id为ul2的ul下的所有li
    -->
</body>

</html>
