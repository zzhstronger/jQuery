<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery3.6.0(开发版).js"></script>
    <script>
        window.onload = function () {
            var $ul = $("ul");
            // 需求：
            // 1.ul标签的第2个span子标签
            console.log($ul.children("span:eq(1)")[0].innerHTML);
            // 2.ul标签的第2个span后代标签
            console.log($ul.find("span:eq(1)")[0].innerHTML);
            // 3.ul标签的父元素
            $ul.parent().css({ "background": "red" });
            // 4.id为cc的li标签的前面的所有li标签
            var $li = $("#cc");
            console.log($li.prevAll("li").each(function (index, domEle) {
                console.log(index, domEle.innerHTML);
                console.log(this.innerHTML);
            }));
            // 5.id为cc的li标签的所有兄弟li标签
            console.log($li.siblings("li").each(function (index, domEle) {
                console.log(index, domEle.innerText);
            }));
        };
    </script>
</head>

<body>
    <div id="div1" class="box" title="one">class为box的div1</div>
    <div id="div2" class="box">class为box的div2</div>
    <div id="div3">div3</div>
    <span class="box">class为box的span</span>
    <br>
    <div>
        <ul>
            <span>span文本1</span>
            <li>AAAAA</li>
            <li title="hello" class="box2">BBBBB</li>
            <li class="box" id="cc">CCCCC</li>
            <li title="hello">DDDDD</li>
            <li title="two"><span>span文本2</span></li>
            <span>span3</span>
        </ul>
        <span>span文本4</span><br>
        <li>eeeee</li>
        <li>EEEEE</li>
    </div>

    <!-- 
        在已经匹配出的元素集合中根据选择器查找孩子/父母/兄弟标签
        1.children(selector): 子标签中找
        2.find(): 后代标签中查找
        3.parent(): 父标签
        4.prevAll(): 前面所有的兄弟标签
        5.nextAll(): 后面所有的兄弟标签
        6.siblings()：前后所有的兄弟标签
    -->
</body>

</html>
