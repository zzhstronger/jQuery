<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./jQuery3.6.0(开发版).js"></script>
    <script>
        window.onload = function () {
            // 1.选择id为div1的元素
            console.log($("#div1")[0].innerHTML);
            console.log("1<------>1");
            // console.log($("#div1").get(0).innerHTML);
            // 2.选择所有的div元素
            console.log($("div").each(function(index,domEle){
                console.log(this.innerHTML);
            }));
            console.log("2<------>2");
            // 3.选择所有class属性为box的元素
            console.log($(".box").each(function(index,domEle){
                console.log(this.innerHTML);
            }));
            console.log("3<------>3");
            // 4.选择所有的div和span元素
            console.log($("div,span").each(function(index,domEle){
                    console.log(this.innerHTML);
            }));
            console.log("4<------>4");
            // 5.选择所有class属性为box的div元素
            console.log($("div.box").each(function(){
                console.log(this.innerHTML);
            }));
            console.log("5<------>5");
            console.log($("*").css({"background":"green"}));
        };
    </script>
</head>
<body>
<!--
    选择器本身是一个有特定语法规则的字符串，没有实实质的用处
    它的基本语法规则使用的就是CSS的选择器语法，并且对其进行扩展
    只有调用$，并将选择器作为参数才能起作用
    $(selector)作用:
        根据选择器规则在整个文档中查找所有匹配的标签的数组，并封装为jQuery对象返回

    需求:
        1.选择id为div1的元素
        2.选择所有的div元素
        3.选择所有class属性为box的元素
        4.选择所有的div和span元素
        5.选择所有class属性为box的div元素
-->
<div class="box" id="div1">div1(class="box")</div>
<div class="box" id="div2">div2(class="box")</div>
<div id="div3">div3</div>
<span class="box">span(class="box")</span>
<br>
<ul>
    <li>AAAAA</li>
    <li title="hello">BBBBB(title="hello")</li>
    <li class="box">CCCCC(class="box")</li>
    <li title="hello">DDDDD(title="hello")</li>
</ul>
</body>
</html>
