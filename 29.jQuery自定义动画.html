<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery3.6.0(开发版).js"></script>
    <script>
        $(document).ready(function () {
            function animationEnd() {
                console.log("动画结束啦!!!");
            };
            var $div1 = $(".div1");
            // 1.逐渐扩大
            //     1).宽高都扩大为200px
            $("#btn1").click(function () {
                $div1.animate({
                    width: 200,
                    height: 200,
                }, "slow", animationEnd);
            });
            //     2).宽先扩大到200px,高后扩大为200px
            // $("#btn1").click(function () {
            //     $div1.animate({ width: 200, })
            //          .animate({ height: 200, });
            // });

            // 2.移动到指定位置
            //     1).移动到(500,100)处
            //     2).移动到(100,20)处
            $("#btn2").click(function () {
                $div1.animate({ left: 500, top: 100 }, "slow", animationEnd)
                    .animate({ left: 100, top: 20 }, "slow", animationEnd);
            });

            // 3.移动到指定的位置
            //     1).移动距离为(100,50)
            //     2).移动距离为(-100,-20)
            $("#btn3").click(function () {
                $div1.animate({ left: "+=100", top: "+=50" }, "slow", animationEnd)
                    .animate({ left: "-=100", top: " -=20" }, "slow", animationEnd);
            });

            // 自定义动画
            $("#btn4").click(function () {
                $div1.animate({ width: 200, opacity: 0.5, }, "slow", animationEnd);
                $div1.animate({ fontSize: "50px" }, "slow", function () {
                    console.log("字体变大动画结束!!!");
                });
            });

            //停止动画
            $("#btn5").click(function () {
                $div1.stop();
            });

        });
    </script>
    <style>
        .div1 {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50px;
            left: 300px;
            background-color: red;
        }
    </style>
</head>

<body>
    <button id="btn1">逐渐扩大</button>
    <button id="btn2">移动到指定位置</button>
    <button id="btn3">移动指定距离</button>
    <button id="btn4">自定义动画</button>
    <button id="btn5">停止动画</button>
    <div class="div1">喜欢你是我的动力!</div>
    <!-- 
        显示隐藏动画 带参数时有动画(opacity,width,height),不带参数时无动画立即显示隐藏
        1.show(): 无动画的显示
        2.hide(): 无动画的隐藏
        3.toggle(): 无动画的切换显示与隐藏
    -->

    <!-- 
        需求:
            1.逐渐扩大
                1).宽高都扩大为200px
                2).宽先扩大到200px,高后扩大为200px
            2.移动到指定位置
                1).移动到(500,100)处
                2).移动到(100,20)处
            3.移动到指定的位置
                1).移动距离为(100,50)
                2).移动距离为(-100,-20)
            4.停止动画
    -->

</body>

</html>
